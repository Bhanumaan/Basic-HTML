<html>
<body>
<h2>Date Field Restriction</h2>
<p> Use the min and max attributes to add restrictions to dates:</p>
<form action="">
<label for="datemin">Enter a date after 2000-01-01</label>
<input type="date" id="datemin" name="datemin" min="2000-01-02"><br>
<br>
<label for="datemax">Enter a date before 1980-01-01</label>
<input type="date" id="datemax" name="datemax" max="1979-12-31"><br>
<br>
<input type="submit" value="Submit">
</form>
<p><strong>Note</strong> type="date"  is not supportedin Internet Explorer 11 or prior </p>

<h2> Date time local</h2>
<form action="">
<label for="birthtime">Birthday Date and Time</label>
<input type="datetime-local" id="birthtime" name="birthtime"><br>
<input type="submit" value="Submit">
</form>
<p><strong>Note</strong> type="date"  is not supportedin Internet Explorer 11 or prior </p>

</body>
</html>
