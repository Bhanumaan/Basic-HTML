<html>
<head>
<style>
table,th,td
{
border: 1px solid black;
border-collapse:collapse;
}
</style>
</head>
<body>
<h2>Vertical Table Header</h2>
<p> The firs column becomes table header if you set <br>the first table cell in each table row to a TH element:</p>
<table style="width:100%">
 <tr>
   <th>Firstname</th>
   <td>Will</td>
   <td>Chris</td>
   <td>Jade</td>
 </tr>
<tr>
 <th>Lastname</th>
 <td>Smith</td>
 <td>Rock</td>
 <td>Smith</td>
</tr>
<tr>
 <th>Age</th>
 <td>54</td>
 <td>50</td>
 <td>51</td>
</tr>

</table>
</body>
</html>
