<body>
<h2>Reset Button</h2>
<p> The <strong>input type="reset"</strong> defines a reset button that resets all form
value to their default values:</p>

<form action="/action_page.php">
<label for="fname">First name:</label><br>
<input type="text" id="fname" name="fname" maxlength="60" size="90" value="Enter Your First name"><br>
<label for="lname">Last name:</label><br>
<input type="text" id="lname" name="lname" value="Enter your Last name"><br><br>
<input type="submit" value="Submit">
<input type="reset" >
</form>
<p>If you change the input values and then click the "Reset" button, the form-data
 will be reset tot default values. </p>
</body>
</html>
