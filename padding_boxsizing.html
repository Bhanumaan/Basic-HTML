<html>
<head>
<style>
div.ex1{
width:300px;
background-color:yellow;
}

div.ex2{
width:300px;
box-sizing:border-box;
border:3px solid black;
padding:25px;
background-color:lightblue;

}
</style>
</head>
<body>
<h2> Padding and element width - with box-sizing</h2>
<div class="ex1">This div is 300px wide.</div>
<br>
<div class="ex2"> The width of this div remains at 300px, inspite of the 50px of total left and right padding
beacuse of the box-sizing: border-box property.
</div>
</body>
</html>
